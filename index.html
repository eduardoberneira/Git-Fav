<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./js/main.js" type="module" defer></script>
  <title>GitFav</title>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">
        <img src="./assets/logo.svg" alt="">
      </div>
      <div class="search">
        <label class="sr-only" for="inputSearch">Digite o Github username que quer favoritar</label>
        <input id='inputSearch' type="text" placeholder="Digite o Github username que quer favoritar">
        <button>
          <img src="./assets/btnStar.svg" alt="">
          <p>FAVORITAR</p> 
        </button>
      </div>
    </header>
   <div class="table noEmpty">
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
   </div>
    <div class="boxEmpty hide">
      <div class="no-favs">
          <img src="./assets/emptyStar.svg">
              
          <h2>Nenhum favorito ainda</h2>
      </div>
  </div>
  </div>
</body>
</html>
